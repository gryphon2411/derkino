plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.6'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'org.asciidoctor.jvm.convert' version '3.3.2'
}

group = 'com.derkino'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

ext {
	set('snippetsDir', file("build/generated-snippets"))
}

dependencies {
	implementation 'com.derkino:commons:0.0.1-SNAPSHOT'
	implementation 'org.springframework.kafka:spring-kafka:3.0.13'
	implementation 'org.springframework.boot:spring-boot-starter-amqp:3.1.6'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:3.1.6'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis:3.1.6'
	implementation 'org.springframework.boot:spring-boot-starter-cache:3.1.6'
	implementation 'org.springframework.boot:spring-boot-starter-security:3.1.6'
	implementation 'org.springframework.session:spring-session-data-redis:3.1.3'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.1.6'
	runtimeOnly 'org.postgresql:postgresql:42.6.0'
	testImplementation 'org.springframework.kafka:spring-kafka-test:3.0.13'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.6'
	testImplementation 'org.springframework.amqp:spring-rabbit-test:3.0.10'
	testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc:3.0.1'
}

tasks.named('bootBuildImage') {
	builder = 'paketobuildpacks/builder-jammy-base:latest'
}

tasks.named('test') {
	outputs.dir snippetsDir
	useJUnitPlatform()
}

tasks.named('asciidoctor') {
	inputs.dir snippetsDir
	dependsOn test
}
