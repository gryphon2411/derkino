# Secrets management tasks with Ansible Vault support (secure in-memory approach)

- name: Set default secrets values
  ansible.builtin.set_fact:
    secrets_vault_mongodb_root_username: "root"
    secrets_vault_mongodb_root_password: "{{ secrets_vault_mongodb_root_password | default('change_this_password') }}"
    secrets_vault_postgres_root_username: "postgres"
    secrets_vault_postgres_root_password: "{{ secrets_vault_postgres_root_password | default('change_this_password') }}"
    secrets_vault_redis_default_username: "default"
    secrets_vault_redis_default_password: "{{ secrets_vault_redis_default_password | default('change_this_password') }}"
    secrets_vault_kafka_sasl_username: "root"
    secrets_vault_kafka_sasl_password: "{{ secrets_vault_kafka_sasl_password | default('change_this_password') }}"
  no_log: true

- name: Include MongoDB secrets
  ansible.builtin.include_tasks: mongodb.yml

- name: Include PostgreSQL secrets
  ansible.builtin.include_tasks: postgresql.yml

- name: Include Redis-Stack secrets
  ansible.builtin.include_tasks: redis-stack.yml

- name: Include Kafka secrets
  ansible.builtin.include_tasks: kafka.yml
