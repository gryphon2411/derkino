apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.statefulset.name }}-network-policy
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.statefulset.name }}
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from derkino application namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: derkino
    ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
  # Allow traffic from migration namespace during migration
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: infrastructure-parallel
    ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
  # Deny all other traffic
  - from: []