apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.statefulset.name }}
  namespace: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.statefulset.name }}
  serviceName: {{ .Values.service.name }}
  replicas: {{ .Values.statefulset.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Values.statefulset.name }}
    spec:
      containers:
      - name: {{ .Values.statefulset.name }}
        image: {{ .Values.statefulset.image.repository }}:{{ .Values.statefulset.image.tag }}
        ports:
        - name: default
          containerPort: {{ .Values.statefulset.containerPorts.default }}
        - name: http
          containerPort: {{ .Values.statefulset.containerPorts.http }}
        env:
        - name: REDIS_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secret.name }}
              key: password
        - name: REDIS_ARGS
          value: "--requirepass $(REDIS_DEFAULT_PASS)"