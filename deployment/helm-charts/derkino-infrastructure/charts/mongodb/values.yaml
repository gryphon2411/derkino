# Default values for MongoDB subchart

# Namespace configuration
namespace:
  create: true
  name: mongodb-system

  # Secret configuration
  secret:
    name: mongodb-root-user-credentials
    username: root
    # Password provided via Kubernetes Secret

# Service configuration
service:
  name: mongodb
  port: 27017
  targetPort: 27017
  type: NodePort

# StatefulSet configuration
statefulset:
  name: mongodb
  replicas: {{ .Values.replicaCount | default(1) }}
  image:
    repository: {{ .Values.image.repository | default("mongo") }}
    tag: {{ .Values.image.tag | default("latest") }}
  containerPort: {{ .Values.service.port | default(27017) }}
  volumeMounts:
    data:
      name: mongodb-data
      mountPath: /data/db
  volumeClaimTemplates:
    data:
      name: mongodb-data
      accessMode: ReadWriteOnce
      storageSize: 20Gi