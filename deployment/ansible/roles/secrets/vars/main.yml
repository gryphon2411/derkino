# Default variables for Secrets role

# Vault password (should be set via environment or group_vars)
secrets_vault_password: "{{ lookup('env', 'ANSIBLE_VAULT_PASSWORD') | default('defaultpassword') }}"

# Vault password file path
secrets_vault_password_file: "{{ lookup('env', 'HOME') }}/.vault_pass.txt"

# Secrets file path
secrets_file: "{{ lookup('env', 'PWD') }}/deployment/secrets/{{ environment }}/secrets.yml"

# Namespace for secrets
secrets_namespace: "infrastructure"

# Whether secrets file is encrypted (default: true)
secrets_file_encrypted: true
