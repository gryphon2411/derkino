# Ansible configuration file for Derkino deployment
# This file sets explicit configuration to avoid warnings

[defaults]
# Set explicit Python interpreter to avoid discovery warnings
# Note: Users must activate the virtual environment before running ansible-playbook
# The Python interpreter will be correctly resolved from the activated environment

# Set inventory file location
inventory = inventory/local

# Disable host key checking for local deployments
host_key_checking = False

# Set default remote user (not needed for local)
remote_user = root

# Set callback whitelist
stdout_callback = yaml

[inventory]
# Enable localhost inventory
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
# No privilege escalation needed for local deployments
become = False